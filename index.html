<html>
  <head>
    <title>Boolean Visualizer</title>
    <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="gates-pallete">
      <div data-type='in' class='gate-con'></div>
      <div data-type='out' class='gate-con'></div>
      <div data-type='not' class='gate-con'></div>
      <div data-type='and' class='gate-con'></div>
      <div data-type='or' class='gate-con'></div>
      <div data-type='xor' class='gate-con'></div>
      <div data-type='nand' class='gate-con'></div>
      <div data-type='nor' class='gate-con'></div>
    </div>
    <canvas id="boolviz"></canvas>
    <script type="module" src="/dist/ui.js"></script>
    <script type="module" src="/dist/boolviz.js"></script>
  </body>
</html>
